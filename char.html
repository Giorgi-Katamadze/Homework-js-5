<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/style/char.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Customize</title>
</head>
<body>
    <a class="back" href="./index.html">Back</a>
    <h1 class="text-center">Customize Your Character</h1>
    <div class="container box d-flex gap-5">
        <div class="container d-flex gap-3 flex-column box-inp" >
            <label for="hair">Hair:</label>
            <input type="color"  id="hair" value="#E5E5E5">
            <label for="shirt">Shirt:</label>
            <input type="color"  id="shirt" value="#E5E5E5">
            <label for="pants">Pants:</label>
            <input type="color"  id="pants" value="#E5E5E5">
        </div>
        <div class="person">
            <div class="head">
                <div class="hair"></div>
                <div class="face">
                  <div class="eye-r"></div>
                  <div class="eye-l"></div>
                  <div class="nose"></div>
                  <div class="mouth"></div>
                </div>
            </div>
             
            <div class="body">
                <div class="shirt"></div>
                <div class="pants"></div>
                <div class="shoes"></div>
                <div class="hand-l"></div>
                <div class="hand-r"></div>
            </div>
        </div>
    </div>  
    <div class="container">
        <a href="./game.html">LETS PLAY!</a>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
